<!DOCTYPE html>
<!-- FontAwesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layout :: head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Competidores</title>
  </head>
  <body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container">
      <div class="py-4 ml-5 mr-5">
        <div class="card bg-light">
          <h4 class="card-header" th:text="${titulo}"></h4>
          <div class="card-body table-responsive">
            <h4 class="card-title">
              <a th:href="@{/crear_competidor}" class="btn btn-primary" sec:authorize="hasRole('ENTRENADOR')">Agregar Competidor</a>
            </h4>
            <div class="input-group rounded">
              <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </div>
            <h4 class="card-title"></h4>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Apellido Paterno</th>
                  <th>Apellido Materno</th>
                  <th>Usuario</th>
                  <th>Disciplina</th>
                  <th>Plantel</th>
                  <th>Edad</th>
                  <th>Foto</th>
                  <th>Detalles</th>
                  <th sec:authorize="hasRole('ENTRENADOR')">Editar</th>
                  <th sec:authorize="hasRole('ENTRENADOR')">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="competidorPorDisciplina : ${competidores}">
                  <td th:text="${competidorPorDisciplina.id}">Nombre</td>
                  <td th:text="${competidorPorDisciplina.nombre}">Nombre</td>
                  <td th:text="${competidorPorDisciplina.paterno}">Apellido Paterno</td>
                  <td th:text="${competidorPorDisciplina.materno}">Apellido Materno</td>
                  <td th:text="${competidorPorDisciplina.usuario}">Usuario</td>
                  <td th:text="${competidorPorDisciplina.disciplina}">Disciplina</td>
                  <td th:text="${competidorPorDisciplina.plantel}">Plantel</td>
                  <td th:text="${competidorPorDisciplina.edad}">Edad</td>
                  <td th:text="${competidorPorDisciplina.foto}">Foto</td>
                  <td><a class="btn btn-info btn-sm" th:href="@{/verCompetidores/} + ${competidorPorDisciplina.id}">Detalles</a></td>
                  <td sec:authorize="hasRole('ENTRENADOR')">
                    <a class="btn btn-warning btn-sm" th:href="@{/crear_competidor/} + ${competidorPorDisciplina.id}">Editar</a>
                  </td>
                  <td sec:authorize="hasRole('ENTRENADOR')">
                    <a
                      class="btn btn-danger btn-sm"
                      th:href="@{/eliminarComp/} + ${competidorPorDisciplina.id}"
                      onclick="return confirm('¿Estás seguro de eliminar al competidorPorDisciplina?');"
                      >Eliminar</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
            <nav th:replace="paginator-nav :: paginator"></nav>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
