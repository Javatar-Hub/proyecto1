<!DOCTYPE html>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
  crossorigin="a#nymous"
/>
<link rel="stylesheet" href="/css/styles.css" />
<!-- FontAwesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<link rel="stylesheet" href="/css/styles.css" />
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layout :: head">
    <meta charset="utf-8" />
  </head>
  <body>
    <header th:replace="layout/layout :: header"></header>

    <div class="py-3">
      <div class="jumbotron text-white" style="background-color: #001f61">
        <h1 class="card-header" th:text=" ${titulo}" style="background-color: #ffffff2c"></h1>
        <hr class="my-4" />
          <ul class="list-group">
            <li class="list-group-item active" th:text="${CompetidorPorDisciplina.nombre}"></li>
            <li class="list-group-item" th:text="${CompetidorPorDisciplina.paterno}"></li>
            <li class="list-group-item" th:text="${CompetidorPorDisciplina.materno}"></li>
            <li class="list-group-item" th:text="${CompetidorPorDisciplina.usuario}"></li>
            <li class="list-group-item" th:text="${CompetidorPorDisciplina.disciplina}"></li>
            <li class="list-group-item" th:text="${CompetidorPorDisciplina.plantel}"></li>
            <li class="list-group-item" th:text="${CompetidorPorDisciplina.edad}"></li>
            <li class="list-group-item" th:text="${CompetidorPorDisciplina.foto}"></li>
          </ul>
          <br />

          <button type="cancel" class="btn btn-primary" onclick="window.location='/listarCompetidores'">Volver</button>
        </div>
      </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
