<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layout :: head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Disciplinas</title>
  </head>
  <body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container">
      <div class="py-4 ml-5 mr-5">
        <div class="card bg-light">
          <h4 class="card-header" th:text="${titulo}"></h4>
          <div class="card-body table-responsive">
            <h4 class="card-title">
              <a th:href="@{/crear_disciplina}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Agregar disciplina</a>
            </h4>
            <h4 class="card-title"></h4>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Disciplina</th>
                  <th>Detalles</th>
                  <th sec:authorize="hasRole('ADMIN')">Editar</th>
                  <th sec:authorize="hasRole('ADMIN')">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="disciplina : ${Disciplinas}">
                  <td th:text="${disciplina.id}">Nombre</td>
                  <td th:text="${disciplina.nombre}">Nombre</td>
                  <td><a class="btn btn-info btn-sm" th:href="@{/verDisciplinas/} + ${disciplina.id}">Detalles</a></td>
                  <td sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-warning btn-sm" th:href="@{/crear_disciplina/} + ${disciplina.id}">Editar</a>
                  </td>
                  <td sec:authorize="hasRole('ADMIN')">
                    <a
                      class="btn btn-danger btn-sm"
                      th:href="@{/eliminaDis/} + ${disciplina.id}"
                      onclick="return confirm('¿Estás seguro de eliminar al empleado?');"
                      >Eliminar</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
            <nav th:replace="paginator-nav :: paginator"></nav>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
