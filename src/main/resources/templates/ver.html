<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layout :: head">
    <meta charset="utf-8" />
  </head>
  <body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
      <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item active" th:text="${juez.nombre}"></li>
            <li class="list-group-item" th:text="${juez.paterno}"></li>
            <li class="list-group-item" th:text="${juez.materno}"></li>
            <li class="list-group-item" th:text="${juez.usuario}"></li>
            <li class="list-group-item" th:text="${juez.disciplina}"></li>
            <li class="list-group-item" th:text="${juez.edad}"></li>
            <li class="list-group-item" th:text="${juez.foto}"></li>
          </ul>
          <br />

          <button type="cancel" class="btn btn-primary" onclick="window.location='/listar'">Volver</button>
        </div>
      </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
