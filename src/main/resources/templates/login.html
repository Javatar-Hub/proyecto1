<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Control de empleados</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
      .main {
        border: 3px solid #ff7500;
      }
      body {
        background-image: linear-gradient(45deg, #001f61, #9790f2);
      }
      .divider:after,
      .divider:before {
        content: '';
        flex: 1;
        height: 1px;
        background: #eee;
      }
      .h-custom {
        height: calc(100% - 73px);
      }
      @media (max-width: 450px) {
        .h-custom {
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://i.ibb.co/gt5Wzw1/maciphoneprome.png" class="img-fluid" alt="Sample image" />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <img
                  src="https://logodownload.org/wp-content/uploads/2020/03/olimpiada-olympic-games-logo-0.png"
                  width="100"
                  alt="Prometeo"
                />
                <span>| Prometeo <i class="fa-solid fa-fire" style="color: #ff7500"></i></span>
                <h3 class="mb-5">Inicio de sesión</h3>
                <div th:if="${param.error}">
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Username o password inválidos
                    <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>

                <div th:if="${param.logout}">
                  <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    Ha cerrado sesión exitosamente
                    <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
                  </div>
                </div>
                <form th:action="@{/login}" method="post">
                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX-2">Nombre de usuario</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX-2">Password</label>
                  </div>

                  <button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar sesión</button>
                </form>

                <hr class="my-4" />
                <p class="text-center">
                  Eres entrenador
                  <a href="@{/register}">Registrate aqui</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5"
        style="background-color: #001f6140"
      >
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">Copyright © 2022. Todos los derechos reservados Javatar.</div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
          <a href="https://github.com/Javatar-Hub" class="text-white me-4">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
        <!-- Right -->
      </div>
    </section>

    <footer th:fragment="footer" class="container">
      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
